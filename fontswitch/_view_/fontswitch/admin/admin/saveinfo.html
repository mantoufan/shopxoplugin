{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
    <div class="content">
        <!-- form start -->
        <form class="am-form form-validation view-save" action="{{:PluginsAdminUrl('fontswitch', 'admin', 'save')}}" method="POST" request-type="ajax-url" request-value="{{:PluginsAdminUrl('fontswitch', 'admin', 'index')}}" enctype="multipart/form-data">
           <legend>
                <span class="fs-16">字体切换</span>
                <a href="{{:PluginsAdminUrl('fontswitch', 'admin', 'index')}}" class="fr fs-14 m-t-5 am-icon-mail-reply"> 返回</a>
            </legend>
            <div class="am-form-group fontswitch-items">
                <label class="block">调用代码 <a href="https://www.webfont.com/onlinefont/index" target="_blank">点此获取代码（挑选字体—立即使用）</a></label>
                <textarea rows="5" name="code" class="am-radius am-field-valid" placeholder="请复制JS代码粘贴到这里，并将其中http://替换成https://" maxlength="1000">{{$data['code']}}</textarea>
                <b>本插件不保证字体无侵权风险，请自行甄别并承担风险</b>
            </div>
            <div class="am-form-group am-form-group-refreshing">
                <button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'处理中...'}">保存</button>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->
